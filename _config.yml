title: Exocore

source: .
url: https://exocore.remilia.org
baseurl: ''
destination: ./.exocore/_site
repository: remiliacorp/exocore

highlighter: rouge

background: "red"

gist:
  noscript: false

kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

readme_index:
  enabled: true

sass:
    sass_dir: ./.exocore/_sass

layouts_dir: ./.exocore/_layouts
includes_dir: ./.exocore/_includes
plugins_dir: ./.exocore/_plugins

permalink: pretty

      
defaults:
  - scope:
      path: "" 
    values:
      layout: "default"
      date: "Jan 1 2000"

collections:

  notes:
    output: true
    
  journal:
    output: true
    
  articles:
    output: true
    
relative_links:
  enabled:     false
  collections: false
  
titles_from_headings:
  enabled:     true
  strip_title: true
  collections: true
    
graphviz:
  options: "-Tsvg" # 'dot' command option
  command: "dot"   # execute this string. specify full path to 'dot' if you need


plugins:
- jekyll-optional-front-matter
- jekyll-readme-index
- jekyll-default-layout
- jekyll-titles-from-headings
- jekyll-relative-links
- jekyll-github-metadata
- jekyll-seo-tag
- html-proofer
- rubocop
- w3c_validators
- jekyll-last-modified-at
- jekyll-redirect-from
#- jekyll-feed
- jekyll-wikilinks
- ruby-graphviz

